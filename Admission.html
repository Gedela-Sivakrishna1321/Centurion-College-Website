        <div class="admission-form">
            <div class="name stu-details">
             <b>Name</b> <input type="text">
            </div>
 
            <div class="mother-name stu-details">
             <b>Mother name</b> <input type="text">
            </div>
 
            <div class="father-name stu-details">
             <b>Father name</b> <input type="text">
            </div>
 
            <div class="gender stu-details">
             <b>Gender </b> <input type="radio" name="Gender" value="Male"> Male &nbsp; <input type="radio" name="Gender" value="Female"> Female &nbsp; <input type="radio" name="Gender" value="other"> Other &nbsp; 
            </div>
 
            <div class="birth-date stu-details">
             <b>Date-of-birth </b> <input type="date">
            </div>
 
            <div class="contact_no stu-details">
             <b>Contact number </b> <input type="number" min="0">
            </div>
 
            <div class="email stu-details">
             <b>Email </b> <input type="email">
            </div>
 
            <div class="Department stu-details">
             <b>Department</b> 
             <select>
                 <option> B-tech</option>
                 <option> Bsc</option>
                 <option> BBA</option>
                 <option> MBA</option>
                 <option> Msc</option>
                 <option> M-tech</option>
                 <option> Diploma</option>
             </select>
            </div>
 
            <div class="address stu-details">
             <b>Address</b> <br>
             <textarea cols="25" rows="7">
             </textarea>
            </div>
 
            <div class="Inter-marks stu-details">
             <b>12th Marks-sheet</b> <input type="file">
            </div>
 
            <div class="Matriculation stu-details">
             <b>10th Marks-sheet</b> <input type="file">
            </div>
 
            <div class="photo stu-details" >
             <b>Applicant Photo</b> <input type="file">
            </div>
         </div>
 
         <div class="buttons">
                 <button id="submit" type="submit">Submit</button>
                 <button id="reset" type="reset">Reset</button>
         </div>
